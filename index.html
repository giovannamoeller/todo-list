<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>To Do App</title>
</head>
<body>
    <section class="welcome">
        <h2>What are your <br/>plans for today?</h2>
        <span></span>
    </section>
    <section class="todo-list">
        <div class="container">
            <div>
                <h3>to do list</h3>
                <div class="itens">
                    <ul></ul>
                </div>
            </div>
            <footer>
                <input type="text" data-input name="todo" id="todo" placeholder="Type your task for today">
                <button data-button type="submit">
                    <img src="assets/more-icon.svg" alt="">
                </button>
            </footer>
        </div>
    </section>
    <script src="js/main.js" type="module"></script>
</body>
</html>
